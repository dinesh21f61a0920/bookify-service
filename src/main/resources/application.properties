# Oracle Database Connection
# Replace the placeholders <...> with your actual database information
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orcl
spring.datasource.username=scott
spring.datasource.password=tiger

# JPA/Hibernate Configuration
# This tells Hibernate how to generate Oracle-specific SQL
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# This is a critical setting for real databases.
# 'validate' checks if the tables in the database match your Java classes. It is much safer than 'update'.
spring.jpa.hibernate.ddl-auto=validate